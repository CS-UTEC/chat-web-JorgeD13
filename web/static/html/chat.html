<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/static/js/libs/jquery-3.3.1.js" ></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/libs/bootstrap.min.js" ></script>
    <script src="/static/js/chat.js" ></script>
    <title>Chat</title>
</head>
<body onload="get_current()">

        #Contacts {
            height: 100%;
            border: 5px solid #4050df;
            width: 100%;
        }
        #messages {
            height: 500px;
            border: 5px solid #11b12c;
            width: 100%;
        }
        </style>
    <table width="100%" style="height: 96vh;" border="1px">
        <tr width="100%">
            <td width="10%">
                <div id="Contacts">
                <div onload="get_current()">Contacts</div>
                </div>
            </td>
            <td width="90%">
                <div id="messages"></div>
            </td>
        </tr>
        <tr width="100%">
            <td width="%100">
            </td>
            <td width="50%">
                <div id="cb">
                    <form name="message" action="">
                        <input name="usermsg" type="text" id="usermsg" size="63" />
                        <input text="submitmsg" type="submit"  id="submitmsg" value="Send" />
                    </form>
                </div>
            </td>
        </tr>
</table>
</body>
</html>
